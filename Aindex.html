<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  

  <!-- 
    - favicon
  -->
  <link rel="shortcut icon" href="https://raw.githubusercontent.com/codewithsadee/eduhome/259d3ddf823b971f85f9bad3a81d9a8e6967459d/favicon.svg" type="image/svg+xml">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="AIstylesheet.css" />
  <script defer src="AIindex.js"></script>
  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="https://github.com/codewithsadee/eduhome/blob/master/assets/images/hero-banner.png?raw=true">
  <link rel="preload" as="image" href="https://github.com/codewithsadee/eduhome/blob/master/assets/images/hero-abs-1.png?raw=true" media="min-width(768px)">
  <link rel="preload" as="image" href="https://github.com/codewithsadee/eduhome/blob/master/assets/images/hero-abs-2.png?raw=true" media="min-width(768px)">

</head>
<body id="top">
  <!-- 
    - #HEADER
  -->
  <header class="header" data-header>
    <div class="container">
      <nav class="navbar" data-navbar>
        <div class="navbar-top">
          <button class="nav-close-btn" aria-label="Close menu" data-nav-toggler>
            <ion-icon name="close-outline"></ion-icon>
          </button>
        </div>
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="home.html" class="navbar-link" data-nav-toggler>Home</a>
          </li>
        </ul>
      </nav>
      <div class="header-actions">
        <button class="header-action-btn nav-open-btn" aria-label="Open menu" data-nav-toggler>
          <ion-icon name="menu-outline"></ion-icon>
        </button>
      </div>
      <div class="overlay" data-nav-toggler data-overlay></div>
    </div>
  </header>
  <body> <br><br><br>
      <div class="container">
        <div class="title-box center" style="font-size: medium;">O.L.M.S English Text To Speech AI</div>
      <form id="form">
        <div class="form-group">
          <textarea
            class="textarea-cont margin-radius"
            id="text-input"
            cols="30"
            rows="5"
            placeholder="Type anything @AI challenge..."
          ></textarea>
          <div class="container less-width">
            <label for="rate" class="text-size center label-pos margin-radius">Rate</label>
            <div id="rate-value" class="float-right">1</div>
            <input type="range" class="input-range margin-radius" id="rate" min="0" max="2" value="1" step="0.1">

            <label for="pitch" class="text-size center label-pos margin-radius">Pitch</label>
            <div class="float-right" id="pitch-value">1</div>
            <input type="range" class="input-range margin-radius" id="pitch" min="0" max="2" value="1" step="0.1">

          </div>
            <label class="text-size speaker-select-label">Choose the speaker:</label>
            <select id="voice-select" class="form-control margin-radius"></select>
        </div>
        <button class="btn margin-radius">Speak</button>
      </form>
    </div>
 <!-- 
    - #BACK TO TOP
  -->
  <a href="#top" class="back-top-btn" aria-label="Back to top" data-back-top-btn>
    <ion-icon name="arrow-up"></ion-icon>
  </a>
  <!-- 
    - custom js link
  -->
  <script src="script.js" defer></script>
  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
