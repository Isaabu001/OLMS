<!DOCTYPE html>
          <html>
          <head>
           
            <script>
                  // Retrieve user information from local storage
                  var username = localStorage.getItem("username");
                  var email = localStorage.getItem("email");
                  var password = localStorage.getItem("password");
          
                  // Display user information on the page
                  document.getElementById("username").textContent = username;
                  document.getElementById("email").textContent = email;
                  document.getElementById("password").textContent = password;
            </script>
            <link rel="stylesheet" type="text/css" href="k2styles.css">
          </head>
          <body>
           
            <form id="signupForm" action="course.html" method="POST">
                 <label for="firstName"><b style="font-size: larger;" ><h4 style="color:  #626a6a;">SignupForm:</h4></b></label> <br>
              <label for="name"  style="color:  #626a6a;">Username:</label>
              <input type="text" id="name" name="name" required placeholder="@username1234"><br><br>
              
              <label for="email"  style="color:  #626a6a;">Email:</label>
              <input type="email" id="email" name="email" required placeholder="email@gmail.com"><br><br>
              
              <label for="password"  style="color:  #626a6a;">Password:</label>
              <input type="password" id="password" name="password" placeholder="123456789" required><br><br>
              
              <button type="submit"><b>Sign Up</b></button>
            </form>
            
            <script src="k2script.js"></script>
          </body>
