<!DOCTYPE html>
<html>
<head>
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: hsl(235, 70%, 60%);
      color: #090909;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      
      height: 50px;
    }

    input[type="button"]:hover {
      background-color: hsl(235, 70%, 60%);
    }
  </style>
  <script>
    function createAccount() {
      var firstName = document.getElementById("firstName").value;
      var lastName = document.getElementById("lastName").value;
      var email = document.getElementById("email").value;

      if (firstName === "" || lastName === "" || email === "") {
        alert("Kindly fill the form.");
      } else {
        // Store user information (you can customize this part based on your needs)

        // Redirect to signup.html
        window.location.href = "index.html";
      }
    }
  </script>
</head>
<body>

  <form>
    <label for="firstName"><b style="font-size: larger;" ><h4 style="color:  #626a6a;">Create Account:</h4></b></label> <br>
    <label for="firstName"  style="color:  #626a6a;" >First Name:</label>
    <input type="text" id="firstName" required placeholder="First Name">

    <label for="lastName"  style="color:  #626a6a;">Last Name:</label>
    <input type="text" id="lastName" required placeholder="Last Name">

    <label for="email"  style="color:  #626a6a;" >Email:</label>
    <input type="email" id="email" required placeholder="Email@gmail.com">

    <input type="button" value="Create Account" onclick="createAccount()"> <br><br><br>
  
    <label for="firstName"  style="color:  #626a6a;">Already have account? click <a href="index.html"><b style="color: hsl(235, 70%, 60%);">HERE</b></label>
  </form>
</body>
</html>
