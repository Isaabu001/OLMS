<script>
  const backgroundImages = [
    'https://championnews.com.ng/wp-content/uploads/2022/09/OSA6488-750x430.jpg',
    'https://zoets.b-cdn.net/wp-content/uploads/2023/03/Key-Education-Statistics-for-Nigeria-1024x682.jpg',
    'https://tkcdn.tekedia.com/wp-content/uploads/2020/05/06164633/school-students-960x450.png',
    'https://www.brookings.edu/wp-content/uploads/2021/07/CUE_Nigeria_female_student.jpg',
    'https://ntm.ng/wp-content/uploads/2021/01/GettyImages-1227893501.jpeg'
  ];

  let currentImageIndex = 0;

  function changeBackgroundImage() {
    document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
    currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
  }

  setInterval(changeBackgroundImage, 2000); // Change the background image every 2 seconds (2000 milliseconds).
</script>
